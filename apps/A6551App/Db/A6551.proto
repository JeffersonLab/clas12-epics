getOcStatus {
    out "STAT:QUES:COND?"; in "%d";
}

setOnOffFull {
    out "CURR:PROT:STAT 0";
    out "OUTP:PROT:CLE";
    wait 800;
    out "CURR:PROT:STAT 1";
    wait 800;
    out "OUTP %d";
