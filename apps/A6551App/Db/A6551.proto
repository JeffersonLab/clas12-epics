#replytimeout = 1000;

writetimeout = 200;
readtimeout = 400;     # milliseconds
replytimeout = 1200;

#writetimeout = 500;
#readtimeout = 600;     # milliseconds
#replytimeout = 2000;

getVoltage {
   out "MEAS:VOLT?"; in "%f"; 
}
getCurrent {
   out "MEAS:CURR?"; in "%f"; 
}

getCurrentSetpoint {
   out "CURR?"; in "%f"; 
}
getVoltageSetpoint {
   out "VOLT?"; in "%f"; 
}

setCurrent {
    out "CURR %f";
    @init {getCurrentSetpoint;}
}
setVoltage {
    out "VOLT %f";
    @init {getVoltageSetpoint;}
}


getOnOff {
    out "OUTP?"; in "%d";
}
setOnOff {
    out "OUTP %d";
    @init {getOnOff;}
}

getOcOnOff {
    out "CURR:PROT:STAT?"; in "%d";
}
setOcOnOff {
    out "CURR:PROT:STAT %d";
    @init {getOcOnOff;}
}

clearOC {
