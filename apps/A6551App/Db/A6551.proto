writetimeout = 500;
readtimeout = 600;     # milliseconds
replytimeout = 10000;

getIdentity {
    out "*IDN?"; in "%#s";
}

getVoltage {
   out "MEAS:VOLT?"; in "%f"; 
}
getCurrent {
   out "MEAS:CURR?"; in "%f"; 
}
getCurrentSetpoint {
   out "CURR?"; in "%f"; 
}
getVoltageSetpoint {
   out "VOLT?"; in "%f"; 
}
getOnOff {
    out "OUTP?"; in "%d";
}
getOcOnOff {
    out "CURR:PROT:STAT?"; in "%d";
}

setCurrent {
    out "CURR %f";
    @init {getCurrentSetpoint;}
}
setVoltage {
    out "VOLT %f";
    @init {getVoltageSetpoint;}
}
setOnOff {
    out "OUTP %d";
    @init {getOnOff;}
}
setOcOnOff {
    out "CURR:PROT:STAT %d";
    @init {getOcOnOff;}
}

clearOC {
    out "OUTP 0";
    wait 500;
    out "CURR:PROT:STAT 0";
#    wait 1000;
    out "OUTP:PROT:CLE";
#    wait 1000;
#    out "OUTP ON";
    wait 800;
    out "CURR:PROT:STAT 1";
}

getOcStatus {
    out "STAT:QUES:COND?"; in "%d";
}

setOnOffFull {
    out "CURR:PROT:STAT 0";
    out "OUTP:PROT:CLE";
    wait 800;
    out "CURR:PROT:STAT 1";
    wait 800;
    out "OUTP %d";
#    @init {getOnOff;}
}
