
OutTerminator = CR;
InTerminator = LF CR;

command   { out "\$1"; }
putInt    { out "\$1 %d"; }
putFloat  { out "\$1 %f"; }
putString { out "\$1 %s"; }
getInt    { out "\$1"; in "%d"; }
getFloat  { out "\$1"; in "%f"; }
getString { out "\$1"; in "%s"; }

getFloat2 { out "\$1 \$2;"; in "%f"; }
getInt2   { out "\$1 \$2;"; in "%d"; }
putFloat2 { out "\$1 \$2,%f;"; }
putInt2   { out "\$1 \$2,%d;"; }

