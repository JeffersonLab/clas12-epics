
OutTerminator = CR;
InTerminator = LF CR;

putHex    { out "SET\$1%x"; }
putFloat  { out "SET\$1%.0f"; }
putString { out "SET\$1%s"; }

getHex    { out "GET \$1"; in "%x"; }
getFloat  { out "GET \$1"; in "%f"; }

getVolt { in "%d %*d %*d %*d %*x %*x %*x"; }
getAmps { in "%*d %d %*d %*d %*x %*x %*x"; }
getTemp { in "%*d %*d %d %*d %*x %*x %*x"; }
getFlow { in "%*d %*d %*d %d %*x %*x %*x"; }
getStat { in "%*d %*d %*d %*d %x %*x %*x"; }
getFlt1 { in "%*d %*d %*d %*d %*x %x %*x"; }
getFlt2 { in "%*d %*d %*d %*d %*x %*x %x"; }

