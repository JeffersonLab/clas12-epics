
OutTerminator = LF;
InTerminator = CR;

cmd { out "\$1"; }

putInt    { out "\$1 %d"; }
putFloat  { out "\$1 %f"; }
putString { out "\$1 %s"; }

getInt    { out "\$1?"; in "%d"; }
getFloat  { out "\$1?"; in "%E"; }
getString { out "\$1?"; in "%#s"; }

getFirst { ExtraInput=Ignore; out "\$1"; in "%EA,%*E,%*E"; }

