
Terminator = LF;

getString { out "\$1?"; in "%s"; }
putString { out "\$1 %s"; }
getFloat  { out "\$1?"; in "%f"; }
putFloat  { out "\$1 %f"; }
getInt    { out "\$1?"; in "%d"; }
putInt    { out "\$1 %d"; }
cmd       { out "\$1"; }

loadData1 { out "MMEM:LOAD:DATA1 \"INT:\$1\""); }
loadData2 { out "MMEM:LOAD:DATA2 \"INT:\$1\""); }
loadFunc1 { out "SOUR1:FUNC:ARB \"INT:\$1\""); }
loadFunc2 { out "SOUR2:FUNC:ARB \"INT:\$1\""); }
loadStat  { out "MMEM:LOAD:STAT \"INT:\$1\""); }


