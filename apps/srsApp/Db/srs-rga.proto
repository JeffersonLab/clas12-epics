
OutTerminator = "\r\n";
InTerminator = "\n\r";

ExtraInput = Ignore;

command   { out "\$1"; }
getString { out "\$1?"; in "%s"; }
getInt    { out "\$1?"; in "%d"; }
getFloat  { out "\$1?"; in "%f"; }
putFloat  { out "\$1 %f"; }
putInt    { out "\$1 %d"; }

onescan {
    ReplyTimeout = 30000;
    ReadTimeout = 30000;
    InTerminator =;
    out "\$1 1";
    in "%#4r%*r";
}



