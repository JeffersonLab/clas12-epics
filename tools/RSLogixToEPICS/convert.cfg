<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<IgnoreList> 
<!-- List of rejected atomic tags based on the EPICS name using regular expression -->
<Ignore type="EPICS_Record" pattern="^.*Fake.*$"/>
<Ignore type="EPICS_Record" pattern="^.((?!PV).)*$"/>
<!-- List of user-defined RSLogix DataTypes to be ignored when reading L5X file  --> 
<!-- These will be ignored based on the exact name matching -->
<Ignore type="RSLogixDataType" name="cPID"/>  
<Ignore type="RSLogixDataType" name="JTV_Override"/> 
<Ignore type="RSLogixDataType" name="LL_LHE"/>  
<Ignore type="RSLogixDataType" name="MF_SP"/> 
<Ignore type="RSLogixDataType" name="SG_Reset"/>  
<Ignore type="RSLogixDataType" name="StrainGauge"/> 
<Ignore type="RSLogixDataType" name="Valve_Drive"/>  
<Ignore type="RSLogixDataType" name="LEAD_LAG"/>  
<Ignore type="RSLogixDataType" name="Volt_Tap_Reader"/>     
<Ignore type="RSLogixDataType" name="Volt_Tap_Test"/>  
<Ignore type="RSLogixDataType" name="DERIVATIVE"/>     
<Ignore type="RSLogixDataType" name="MOVING_AVERAGE"/>  
<Ignore type="RSLogixDataType" name="MULTIPLEXER"/>     
<Ignore type="RSLogixDataType" name="ALARM_ANALOG"/>  
<Ignore type="RSLogixDataType" name="ALARM_DIGITAL"/> 
<Ignore type="RSLogixDataType" name="MESSAGE"/>  
<Ignore type="RSLogixDataType" name="SELECT"/>     
<Ignore type="RSLogixDataType" name="HL_LIMIT"/>  
<Ignore type="RSLogixDataType" name="SELECT_ENHANCED"/> 
<Ignore type="RSLogixDataType" name="DOMINANT_SET"/>  
<Ignore type="RSLogixDataType" name="SELECTED_SUMMER"/>     
<Ignore type="RSLogixDataType" name="DOMINANT_RESET"/>  
<Ignore type="RSLogixDataType" name="SOE_Data"/>     
<Ignore type="RSLogixDataType" name="AB:1756_SOE_FIFO:I:0"/> 
<!-- These will be ignored based on the ragular expression patern -->
<Ignore type="RSLogixDataType" pattern="^FBD_.*$"/> 
</IgnoreList>

